<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статус Бота</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      background: #0a0a0a;
      color: white;
      font-family: 'VT323', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('static.gif');
      background-size: cover;
    }

    .card {
      background: #111;
      padding: 30px;
      border: 3px solid white;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px white;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff3e7f;
    }

    .info-box {
      background: #1a1a1a;
      border: 2px solid white;
      padding: 10px;
      margin: 10px 0;
    }

    .label {
      color: #ccc;
    }

    audio {
      display: none;
    }
  </style>

  <script>
    async function carregarStatus() {
      try {
        const res = await fetch('https://hayaki-production.up.railway.app/botstatus');
        const data = await res.json();

        document.getElementById('status').innerText = data.status;
        document.getElementById('uptime').innerText = data.uptime;
        document.getElementById('memoria').innerText = data.memory;
        document.getElementById('regiao').innerText = data.region;
      } catch (err) {
        console.error('Ошибка при загрузке статуса бота:', err);
      }
    }

    window.onload = carregarStatus;
  </script>
  
</head>
<body>

  <div class="card">
    <div class="title">СТАТУС БОТА HAYAKI</div>

    <div class="info-box">
      <span class="label">Статус:</span> <span id="status">Загрузка...</span>
    </div>

    <div class="info-box">
      <span class="label">Время работы:</span> <span id="uptime">...</span>
    </div>

    <div class="info-box">
      <span class="label">Используемая память:</span> <span id="memoria">...</span>
    </div>

    <div class="info-box">
      <span class="label">Хостинг:</span> <span id="regiao">...</span>
    </div>

    <div style="margin-top: 20px; font-size: 14px; color: #888;">
      Обновлено 2 минуты назад
    </div>
  </div>

  <audio autoplay loop>
    <source src="music/lofi.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
